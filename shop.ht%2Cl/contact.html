<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Autopile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header"><div class="topbar">Contact us</div></header>
  <main class="container">
    <h1>Contact Us</h1>
    <form id="contact-form" class="contact-form">
      <label>Name<input name="name" required></label>
      <label>Email<input name="email" type="email" required></label>
      <label>Message<textarea name="message" rows="6" required></textarea></label>
      <button class="btn primary" type="submit">Send</button>
    </form>
    <div id="contact-result" class="hidden"></div>
  </main>

  <script>
    document.getElementById('contact-form').addEventListener('submit', e => {
      e.preventDefault();
      // In static site: show a thank-you message. Replace with server endpoint to actually send.
      document.getElementById('contact-result').classList.remove('hidden');
      document.getElementById('contact-result').innerText = 'Thanks! Your message was received (demo).';
      e.target.reset();
    });
  </script>
</body>
</html>
